    <div class="container">
      <!--Open Container-->
      <div class="logo">
        <a href="index.html">
          <h2>Geek World</h2>
        </a></div>
      <nav class="menu-desktop">
        <!--Open Menu Desktop-->
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="anime.html">Animes</a></li>
          <li><a href="manga.html">Mangás</a></li>
          <li class="selected"><a href="fale-conosco.html">Contato</a></li>
        </ul>
      </nav>
      <!--Close Menu Desktop-->
      <nav class="menu-mobile">
        <!--Open Menu-Mobile-->
        <h2><i class="fas fa-bars barras"></i></h2>
        <ul>
          <li><a href="index.html">Home</a></li>

        </ul>
      </nav>
      <!--Close Menu Mobile-->
      <div class="clear"></div>
    </div>
    <!--Close Container-->
  </header>

  <div class="container mt-4" style="font-weight:bold; font-family: 'Roboto', sans-serif">
    <div class="row">
      <div id="formulario" class="col-lg-4">
        <h1>Fale Conosco</h1>
        <form name="frm" onsubmit="return validaForm(this);">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="nome" class="form-control" id="name" placeholder="Digite seu nome completo">
          </div>
          <div class="form-group">
            <label for="email">Endereço de e-mail</label>
            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com.br">
          </div>
          <div class="form-group">
            <label for="motivo">Motivo do contato</label>
            <select class="form-control" id="motivo">
              <option>Dúvidas</option>
              <option>Elogios</option>
              <option>Críticas</option>
              <option>Reclamações</option>
              <option>Sugestões</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3" placeholder="Escreva sua mensagem"></textarea>
          </div>
          <button type="submit" class="btn btn-light">Enviar</button>
        </form>
      </div>

      <div id="image" class="col-lg-6">
        <img src="./img/Jogos-de-Animes-e-Animes-de-Jogos-20-exemplos-dos-dois-universos-1200x720.jpg" alt="animes"
          width="100%" class="img">
      </div>
    </div>
  </div>
  <!-- RODAPÉ -->

    <div class="row">

        <p class="text-center mt-3 text-light"
          style="font-weight:bold; font-family: 'Roboto', sans-serif;letter-spacing: 0.04em">&copy;Copyright GEEK World
        </p>
